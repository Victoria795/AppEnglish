<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn words easy!</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrap-main" style="display: none">
    <div class="container">
      <span class="container__task">Выбирая правильные ответы, вы будете получать
        определенное количество баллов. Количество баллов зависит от сложности.
        За неправильный ответ, баллы будут вычитаться. Удачи!</span>
      <label for="name" class="container__input-name-label">Как вас зовут?</label>
      <input type="text" name="name" class="container__input-name">
      <input name="button-start" type="button" class="container__start" value="Начать">
     </div>
   </div>
   <div class="wrap-main" >
    <div class="score"><img src="images/Star 1.png"><img>0000</div>
    <div class="box">
       <span class="box__order">1/20</span>
       <span class="box__task">Перевод слова (15 баллов)</span>
       <span class="box__pass">Пасс</span>
       <span class="box__check-word">слово для проверки</span>
       <button type="button" class="btn"><div class="btn__icon">A</div><span class="btn__text">Первый в</span></button>
       <button type="button" class="btn"><div class="btn__icon">B</div><span class="btn__text">Второй в</span></button>
       <button type="button" class="btn"><div class="btn__icon">C</div><span class="btn__text">Третий в</span></button>
       <button type="button" class="btn"><div class="btn__icon">D</div><span class="btn__text">Четвертый в</span></button>
       <button type="button" class="btn"><div class="btn__icon">E</div><span class="btn__text">Пятый в</span></button>
       <button type="button" class="btn"><div class="btn__icon">F</div><span class="btn__text">Шестой в</span></button>
    </div>
    <script src="main.js"></script>
   </div>
</body>
</html>
